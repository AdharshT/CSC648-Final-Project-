{% extends "base.html" %} {% block title %}Become a Tutor - Brain Buffs{%
endblock %} {% block content %}
<main>
  <section class="container text-center my-5">
    <div class="p-4 pb-md-5 mx-auto text-center w-50">
      <h1 class="display-4 fw-normal text-body-emphasis mb-4">
        Wanna be a tutor?
      </h1>
      <form action="/tutor_signup" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Subject"
            name="subject"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Course#"
            name="course_number"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            placeholder="Description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text">$</span>
          <input
            type="number"
            class="form-control"
            placeholder="Pay Rate"
            name="pay_rate"
            required
          />
          <span class="input-group-text">/hr</span>
        </div>
        <div class="mb-3">
          <label for="cv" class="form-label">Attach CV</label>
          <input
            type="file"
            class="form-control"
            id="cv"
            name="cv"
            accept=".pdf,.doc,.docx"
          />
        </div>
        <div class="mb-3">
          <label for="profile_picture" class="form-label"
            >Upload Profile Picture</label
          >
          <input
            type="file"
            class="form-control"
            id="profile_picture"
            name="profile_picture"
            accept="image/*"
          />
        </div>
        <div
          class="form-check mb-4 d-flex justify-content-center align-items-center"
        >
          <input
            type="checkbox"
            class="form-check-input me-2"
            id="approval"
            required
          />
          <label class="form-check-label" for="approval"
            >I understand that applications may take up to 24 hours to
            approve.</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
