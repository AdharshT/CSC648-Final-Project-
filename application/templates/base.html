<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Brain Buffs{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
              <a href="/" class="nav-item nav-link">Home</a>
              <a href="/about" class="nav-item nav-link active">About</a>
            </div>
          </div>
          <div class="fst-italic navbar-text">
            SFSU Software Engineering Project CSC 648-848, Fall 2024. For
            Demonstration Only
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer class="container text-center mt-auto">
      <div class="fst-italic">
        SFSU Software Engineering Project CSC 648-848, Fall 2024. For
        Demonstration Only
      </div>
      <p>&copy; 2024 Brain Buffs. All rights reserved.</p>
    </footer>
  </body>
</html>
