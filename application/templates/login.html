{% extends "base.html" %}
{% block title %}Login - Brain Buffs{% endblock %}

{% block content %}
<main>
  <section class="container text-center my-5">
    <div class="p-4 pb-md-5 mx-auto text-center w-50">
      <h1 class="display-4 fw-normal text-body-emphasis mb-4">Welcome Back</h1>
      
      <form action="/login" method="post">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="SFSU Email" name="email" required pattern=".+@sfsu\.edu" title="Please enter a valid SFSU email address">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="fs-5 text-body-secondary mb-5">
        Don't have an account? <a href="/register">Register</a>
      </p>
      <p class="mt-4">
        <a href="#">Forgot your password?</a>
      </p>
    </div>
  </section>
</main>
{% endblock %}
