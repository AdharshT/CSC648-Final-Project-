{% extends "base.html" %}
{% block title %}Register - Brain Buffs{% endblock %}


{% block content %}
<main>
  <section class="container my-5">
    <div class="p-4 pb-md-5 mx-auto w-50">
      <h1 class="display-4 fw-normal text-center text-body-emphasis mb-4">Create an Account</h1>
     
      <form action="/register" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Enter Full Name</label>
          <input type="text" class="form-control" placeholder="Full Name" name="full_name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Enter SFSU Email</label>
          <input type="email" class="form-control" placeholder="SFSU Email" name="email" required pattern=".+@sfsu\.edu" title="Please enter a valid SFSU email address">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Create Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>


        <p class="fs-5 text-center text-body-secondary mb-5">
            Have an account? <a href="/login">Login</a>
        </p>


        <div class="form-check mb-4 d-flex justify-content-center align-items-center">
          <label class="form-check-label me-2" for="terms">Accept the Terms and Conditions</label>
          <input type="checkbox" class="form-check-input ms-2" id="terms" required>
        </div>
        <div class = "text-center">
        <button type="submit" class="btn btn-primary">Submit</button>  </div>      
      </form>
    </div>
  </section>
</main>
{% endblock %}
