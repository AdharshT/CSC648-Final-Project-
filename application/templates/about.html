<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Brain Buffs</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <a href="/" class="logo">Brain Buffs</a>
      <nav>
        <a href="/about">About</a>
      </nav>
    </header>
    <main>
      <section class="team-members">
        <h2>Meet Our Team</h2>
        <h3>Software Engineering class SFSU</h3>
        <h3>Fall, 2024</h3>
        <h3>Section 3</h3>
        <h3>Team 01</h3>
        <div class="members">
          {% for id, member in members.items() %}
          <div class="member-card">
            <img
              src="{{ url_for('static', filename=member.image_url) }}"
              alt="{{ member.name }}"
              class="profile-pic"
            />
            <h3>{{ member.name }}</h3>
            <p><strong>Role:</strong> {{ member.role }}</p>
            <p>{{ member.profile }}</p>
            <a href="/about/{{ id }}" class="profile-link">View Profile</a>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Brain Buffs. All rights reserved.</p>
    </footer>
  </body>
</html>
