{% extends "base.html" %} {% block title %}Register - Brain Buffs{% endblock %}
{% block content %}
<main>
  <section class="container text-center my-5">
    <div class="p-4 pb-md-5 mx-auto w-50">
      <h1 class="display-4 fw-normal text-body-emphasis mb-4">
        Create an Account
      </h1>
      {% if error %}
      <div>
        <p class="text-danger">{{ error }}</p>
      </div>
      {% endif %}

      <form action="/register" method="post">
        <div class="mb-3 text-start">
          <label for="text" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Full Name"
            name="full_name"
            required
            maxlength="40"
            pattern="[A-Za-z0-9 ]*"
            value="{{ full_name }}"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter SFSU Email"
            name="email"
            required
            pattern=".+@sfsu\.edu"
            maxlength="40"
            title="Please enter a valid SFSU email address"
            value="{{ email }}"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Create Password"
            name="password"
            required
            value="{{ password }}"
          />
        </div>

        <p class="fs-5 text-body-secondary mb-5">
          Have an account? <a href="/login">Login</a>
        </p>

        <div
          class="form-check mb-4 d-flex justify-content-center align-items-center"
        >
          <input
            type="checkbox"
            class="form-check-input me-2"
            id="terms"
            required
          />
          <label class="form-check-label me-2" for="terms"
            >Accept the <a href="#">Terms and Conditions</a></label
          >
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </section>
</main>
{% endblock %}
