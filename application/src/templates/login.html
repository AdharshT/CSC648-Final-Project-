{% extends "base.html" %} {% block title %}Login - Brain Buffs{% endblock %} {%
block content %}
<main>
  <section class="container text-center my-5">
    <div class="p-4 pb-md-5 mx-auto w-50">
      <h1 class="display-4 fw-normal text-center text-body-emphasis mb-4">
        Login
      </h1>
      {% if error %}
      <div class="alert alert-warning">{{ error }}</div>
      {% endif %} {% if request.args.get('error') %}
      <div class="alert alert-warning">{{ request.args.get('error') }}</div>
      {% endif %}
      <form action="/login" method="post">
        <div class="mb-3 text-start">
          <label for="email" class="text-start form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter SFSU Email"
            name="email"
            required
            pattern=".+@sfsu\.edu"
            title="Please enter a valid SFSU email address"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center">
            Login
          </button>
        </div>
      </form>
      <p class="fs-5 text-center text-body-secondary mb-5">
        Don't have an account? <a href="/register">Register</a>
      </p>
      <p class="mt-4 text-center">
        <a href="#">Forgot your password?</a>
      </p>
    </div>
  </section>
</main>
{% endblock %}
